    <!-- resetpass container -->
    <div class="resetpass-container min-vh-100">
      <div
        class="resetpass-box text-white d-flex flex-column align-items-center justify-content-center mx-auto"
      >
        <h1 class="resetpasstxt text-center p-0">Reset Password</h1>

        <!-- resetpass form -->
        <form
          action="/login/login.html"
          method="get"
          class="form-container d-flex flex-column"
          onSubmit="handleSubmit()"
        >
          <!-- inputs -->

          <div class="user-box">
            <input
              type="password"
              name="oldpass"
              onChange="handleChange()"
              required
              id="password"
            />
            <label for="oldpass">Old Password</label>
          </div>

          <div class="user-box">
            <input
              type="password"
              name="newpass"
              onChange="handleChange()"
              required
              id="password1"
            />
            <label for="newpass">New Password</label>
          </div>

          <div style="display: flex; align-items: center">
            <input id="togglePassword" type="checkbox" />
            <label style="margin-top: 5px; margin-left: 5px"
              >Show password</label
            >
          </div>

          <!-- reset pass button -->
          <div class="btn">
            <button type="submit" class="submit-button cursor-pointer">
              Confirm
            </button>
          </div>
        </form>
      </div>
      
    </div>

name: üêõ Bug Report
description: Report a bug report
title: '[Bug]: '
labels: ['üîß goal: fix']
body:
- type: textarea
  id: what-happened
  attributes:
    label: Description
    placeholder: Describe the issue in detail
  validations:
    required: true
- type: textarea
  id: Expected 
  attributes:
    label: Expected Behavior
    placeholder: A brief description of what you expected to happen
  validations:
    required: true    
- type: textarea
  id: screenshots
  attributes:
    label: Show us the trouble with screenshots
    placeholder: Attach screenshots to demonstrate the issue
  validations:
    required: true
- type: dropdown
  id: browsers
  attributes:
    label: Which browsers are affected?
    multiple: true
    options:
    - Firefox
    - Chrome
    - Safari
    - Microsoft Edge
    - Brave
    - Other
- type: dropdown
  id: Operating-system
  attributes:
    label: Which OS are affected?
    multiple: true
    options:
    - Mac
    - Windows
    - linux  
- type: textarea
  id: version
  attributes:
    label: Enter the version of your web browser
    placeholder: Version
  validations:
    required: true     
- type: dropdown
  id: Device
  attributes:
    label: Device?
    multiple: true
    options:
    - Desktop
    - Mobile       
- type: checkboxes
  id: terms
  attributes:
    label: 'Record'
    options:
      - label: I agree to follow this project's Code of Conduct
        required: true
      - label: I'm a GSSoC'23 contributor
      - label: I want to work on this issue


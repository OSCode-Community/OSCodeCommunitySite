<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- Favicons -->
  <link href="../assets/img/logo.jpeg" rel="icon" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Montserrat&family=Noto+Serif&family=Prompt:wght@500&family=Rajdhani:wght@500&display=swap"
    rel="stylesheet">

  <!-- Bootstrap Script -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

  <!-- Template Main CSS File -->
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/signup.css">

  <!-- for overriding the nav css -->
  <link rel="stylesheet" href="../assets/css/override.css">
</head>

<body>
  <!-- Header -->
  <header id="header" class="glassmorphic fixed-top d-flex align-items-center newFlex">
    <div class=" mainContainer container d-flex align-items-center">
      <div class="logoAndName">
        <img class="logo1" src="../assets/img/logo.jpeg" width="60px" height="60px" alt="logo" />
        <h1 class="logo me-auto" id="landingPage"><a href="#">OS-CODE</a></h1>
      </div>
    </div>

    <!-- navbar -->
    <div id="navbar" class="navbar order-last order-lg-0 me-4">
      <ul class="nav-list">
        <li><a class="nav-link scrollto" style="text-decoration: none;" href="/#hero">HOME</a></li>
        <li><a class="nav-link scrollto" style="text-decoration: none;" href="/#mainabout">ABOUT</a></li>
        <li><a class="nav-link scrollto" style="text-decoration: none;" href="/chapters/chapter.html">CHAPTERS</a></li>
        <li><a class="nav-link scrollto" style="text-decoration: none;" href="https://blog.oscode.co.in/">BLOGS</a></li>
        <li><a class="nav-link scrollto" style="text-decoration: none;" href="/events/events.html" >EVENTS</a></li>
        <li><a class="nav-link scrollto" style="text-decoration: none;" href="/#contact">CONTACT</a></li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </div>
    </div>
    <span>
      <a href="/login/login.html" class="get-started-btn-1 active-get-started-btn-1 scrollto cntctBtn"></a>
    </span>
  </header>

  <!-- signup container -->
  <div class="signup-container min-vh-100">
    <div
      class="signup-box text-white d-flex flex-column align-items-center justify-content-center mx-auto">
      <h1 class="signuptxt text-center p-0">Sign Up</h1>
      <!-- p class="text-center fw-bolder p-0">It's quick and easy.</p -->

      <!-- sign up with google -->
      <div class="google d-flex justify-content-center align-items-center ">
        <img class="googleicon" src="../assets/img/googleicon.png" alt="gogoleicon" />
        <div class="login-with-google">Sign Up with Google</div>
      </div>
      <div class="or mb-3 d-flex justify-content-center">
        <div class="or-line"></div> OR <div class="or-line"></div>
      </div>

      <!-- signup form -->
      <form action="/index.html" method="get" class="form-container d-flex flex-column" onSubmit="handleSubmit()">

        <!-- inputs -->
        <div class="name d-flex w-100">
          <div class="user-box name-part">
            <input type="text" name="firstName" onChange="handleChange()" required />
            <label for="firstName">First name</label>
          </div>
          
          <div class="user-box name-part">
            <input type="text" name="surname" onChange="handleChange()" required />
            <label for="surname">Surname</label>
          </div>
        </div>

        <div class="user-box">
          <input type="email" onChange="handleChange()" required />
          <label for="email">Email address</label>
        </div>

        <div class="user-box">
          <input type="password" onChange="handleChange()" required />
          <label for="password">Password</label>
        </div>

        <!-- sign up button -->
        <div class="btn">
          <button type="submit" class="submit-button cursor-pointer">
            Sign Up
          </button>
        </div>

        <!-- already account -->
        <div class="ahaa">
          Already have an account?
          <a href="/login/login.html" class="pl-2 login_link">Login</a>
        </div>
      </form>
    </div>
  </div>

  <!-- javascript -->
  <script src="signup.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Favicons -->
  <link href="../assets/img/logo.jpeg" rel="icon" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Montserrat&family=Noto+Serif&family=Prompt:wght@500&family=Rajdhani:wght@500&display=swap"
    rel="stylesheet">

  <!-- Bootstrap Script -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

  <!-- Template Main CSS File -->
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/login.css">

  <!-- for overriding the nav css -->
  <link rel="stylesheet" href="../assets/css/override.css">
</head>

<body>
  <!-- Header -->
  <header id="header" class="glassmorphic fixed-top d-flex align-items-center newFlex">
    <div class=" mainContainer container d-flex align-items-center">
      <div class="logoAndName">
        <img class="logo1" src="../assets/img/logo.jpeg" width="60px" height="60px" alt="logo" />
        <h1 class="logo me-auto" id="landingPage"><a href="#">OS-CODE</a></h1>
      </div>
    </div>

    <!-- navbar -->
    <div id="navbar" class="navbar order-last order-lg-0 me-4">
      <ul class="nav-list">
        <li><a class="nav-link scrollto" style="text-decoration: none;" href="#">HOME</a></li>
        <li><a class="nav-link scrollto" style="text-decoration: none;" href="#">ABOUT</a></li>
        <li><a class="nav-link scrollto" style="text-decoration: none;" href="#">CHAPTERS</a></li>
        <li><a class="nav-link scrollto" style="text-decoration: none;" href="#">BLOGS</a></li>
        <li><a class="nav-link scrollto" style="text-decoration: none;" href="#" >EVENTS</a></li>
        <li><a class="nav-link scrollto" style="text-decoration: none;" href="#">CONTACT</a></li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </div>
    </div>
    <span>
      <a href="#" class="get-started-btn-1 active-get-started-btn-1 scrollto cntctBtn"></a>
    </span>
  </header>

  <!-- login container -->
  <div class="login-container min-vh-100">
    <div
      class="login-box text-white min-vh-100 w-50 d-flex flex-column align-items-center justify-content-center mx-auto mt-4">
      <h1 class="sign-in text-center p-0">Log in to your account</h1>

      <!-- sign up with google -->
      <div class="google d-flex justify-content-center align-items-center ">
        <img class="googleicon" src="../assets/img/googleicon.png" alt="gogoleicon" />
        <div class="login-with-google">Login with Google</div>
      </div>
      <div class="or w-50 mb-3 d-flex justify-content-center">
        <div class="or-line"></div> OR <div class="or-line"></div>
      </div>

      <!-- Login form -->
      <form action="/index.html" method="get" class="form-container d-flex flex-column" onSubmit="handleSubmit()">

        <!-- inputs -->
        <label for="user-name">User Name</label>
        <input type="text" onChange="handleChange()" placeholder="Username" required />
        <label for="password">Password</label>
        <input type="password" onChange="handleChange()" placeholder="Password" required/>
        <div class="remember-me">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me"> Remember me</label>
        </div>

        <!-- login button -->
        <div class="btn">
          <button type="submit" class="submit-button">Login</button>
        </div>

        <!-- forgot password & dont have account -->
        <div class="d-flex flex-column align-items-center justify-content-center">
          <div class="mb-2">
            <a href="/login/login.html" class="text-white">
              Forgot Your password?
            </a>
          </div>
          <div>
            Don't have an account? 
            <a href="/signup/signup.html" class="text-primary pl-2">
              Sign Up
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- javascript -->
  <script src="login.js"></script>
</body>

</html>
